<!DOCTYPE html>                                                                   
<html lang="en">                                                                  
<head>                                                                            
<meta charset="UTF-8">                                                            
<meta name="viewport" content="width=device-width, initial-scale=1.0">            
<title>Chat Bot Popup</title>                                                     
<style>                                                                           
/* Add your styles here */                                                        
</style>                                                                          
<link rel="stylesheet" type="text/css" href="styles.css"></head>                  
<body> 
<div class="popup-container">                                                                          
<div id="loginMessage" style="display: none;">                                    
    <p style="white-space: nowrap; text-align: center;">âœ¨ Log in and navigate to <span style="color: #F62681;">Messages</span> âœ¨</p>                                                      
</div>
<div id="keyMessage" style="display: none;">                                    
    <p style="white-space: nowrap; text-align: center;">
        Input your <span style="color: #F62681;">Key</span>: 
        <input type="text" id="apiKeyInput">
        <button id="storeApiKey">Enter</button>
    </p>                                                      
</div>                                                                                                                                                              
<div id="chatInterface">                                                          
  <label for="manualMessage"><span style="color: #F62681;">Enter</span> a Message<span style="margin-left: 215px;"><span style="color: #F62681;">O</span>V<span style="color: #F62681;">A</span>I</span></label>                           
  <br>                                                                            
  <textarea id="manualMessage" rows="3" style="margin-top: 10px;"></textarea>                     
  <button id="selectMessage" style="margin-right: 345px;">Send</button>    
  <br> 
  <br> 
  <br> 
  <div>
    <label>Last Five <span style="color: #F62681;">Messages</span></label>
    <button id="refreshMessages">Refresh</button>
    <button id="refreshButton" class="reload-button">&#8635;</button>
    <br style="clear: both;"> 
  </div>                                             
  <div>                                                                           
    <label><input type="radio" id="selectMessage1" name="messageSelect"> <input type="text" id="message1" readonly></label><br>
    <label><input type="radio" id="selectMessage2" name="messageSelect"> <input type="text" id="message2" readonly></label><br>
    <label><input type="radio" id="selectMessage3" name="messageSelect"> <input type="text" id="message3" readonly></label><br>
    <label><input type="radio" id="selectMessage4" name="messageSelect"> <input type="text" id="message4" readonly></label><br>
    <label><input type="radio" id="selectMessage5" name="messageSelect"> <input type="text" id="message5" readonly></label><br>                                                                                                           
    <button style="margin-top: 15px;" id="sendToBot">Send</button>                                           
    </div> 
    <br>
    <div style="margin-top: 10px;">
        <label><span style="color: #F62681;">Response</span></label>
        <div id="loadingDots" class="hidden">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        <textarea id="llmResponse" rows="3" readonly></textarea>
    </div>                                                                              
</div>                                                                            
                                                                                  
<script src="../src/popup.js"></script>     
</div>                                              
</body>                                                                           
</html>
